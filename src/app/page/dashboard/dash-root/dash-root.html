<div class="space-y-6">

    <!-- PAGE TITLE -->
    <h1 class="text-2xl font-semibold text-gray-800">Dashboard Overview</h1>

    <!-- TOP STATS GRID -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

        <!-- Customers -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex items-center gap-4">
            <div class="p-3 bg-[#e6f7ef] rounded-lg">
                <svg class="w-7 h-7 text-[#00572e]" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                          d="M16 19h4a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-2m-2.236-4a3 3 0 1 0 0-4M3 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Total Customers</p>
                <p class="text-2xl font-bold text-gray-800">1,240</p>
            </div>
        </div>

        <!-- Items -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex items-center gap-4">
            <div class="p-3 bg-[#e6f7ef] rounded-lg">
                <svg class="w-7 h-7 text-[#00572e]" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                          d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                </svg>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Total Items</p>
                <p class="text-2xl font-bold text-gray-800">320</p>
            </div>
        </div>

        <!-- Orders -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex items-center gap-4">
            <div class="p-3 bg-[#e6f7ef] rounded-lg">
                <svg class="w-7 h-7 text-[#00572e]" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                          d="M4 13h3.439a.991.991 0 0 1 .908.6 3.978 3.978 0 0 0 7.306 0 .99.99 0 0 1 .908-.6H20M4 13v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6M4 13l2-9h12l2 9M9 7h6m-7 3h8"/>
                </svg>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Total Orders</p>
                <p class="text-2xl font-bold text-gray-800">540</p>
            </div>
        </div>

        <!-- Pending Orders -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 flex items-center gap-4">
            <div class="p-3 bg-yellow-100 rounded-lg">
                <svg class="w-7 h-7 text-yellow-600" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2"
                          d="M12 6v6l4 2m6-2a10 10 0 1 1-20 0 10 10 0 0 1 20 0Z"/>
                </svg>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Pending Orders</p>
                <p class="text-2xl font-bold text-gray-800">12</p>
            </div>
        </div>

    </div>

    <!-- TWO COLUMN SECTION -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

        <!-- RECENT ORDERS -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Recent Orders</h2>

            <ul class="space-y-3">
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-700">Order #1023</span>
                    <span class="text-[#00572e] font-medium">Delivered</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-700">Order #1024</span>
                    <span class="text-yellow-600 font-medium">Processing</span>
                </li>
                <li class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-700">Order #1025</span>
                    <span class="text-blue-600 font-medium">Dispatched</span>
                </li>
            </ul>
        </div>

        <!-- QUICK ACTIONS -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <a routerLink="/dashboard/customer"
                   class="p-4 bg-[#e6f7ef] text-[#00572e] font-semibold rounded-lg text-center hover:bg-[#d9f2e8] transition">
                    Add Customer
                </a>

                <a routerLink="/dashboard/item"
                   class="p-4 bg-[#e6f7ef] text-[#00572e] font-semibold rounded-lg text-center hover:bg-[#d9f2e8] transition">
                    Add Item
                </a>

                <a routerLink="/dashboard/order"
                   class="p-4 bg-[#e6f7ef] text-[#00572e] font-semibold rounded-lg text-center hover:bg-[#d9f2e8] transition">
                    Create Order
                </a>

                <a routerLink="/dashboard/order"
                   class="p-4 bg-gray-100 text-gray-700 font-semibold rounded-lg text-center hover:bg-gray-200 transition">
                    View All Orders
                </a>

            </div>
        </div>

    </div>

</div>
