<!-- MOBILE SIDEBAR TOGGLE BUTTON -->
<button
    data-drawer-target="logo-sidebar"
    data-drawer-toggle="logo-sidebar"
    aria-controls="logo-sidebar"
    type="button"
    class="text-gray-200 bg-transparent border border-transparent hover:bg-[#2a2a2a] focus:ring-4 focus:ring-[#333] font-medium rounded-lg ms-3 mt-3 text-sm p-2 sm:hidden"
>
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
    </svg>
</button>

<!-- SIDEBAR -->
<aside
    id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-full transition-transform -translate-x-full sm:translate-x-0 
           bg-[#1a1a1a] border-r border-[#2f2f2f]"
    aria-label="Sidebar"
>
    <div class="h-full px-4 py-6 overflow-y-auto">

        <!-- BRAND -->
        <span class="text-xl font-semibold text-gray-100 block mb-6">Thogakade</span>

        <!-- NAVIGATION -->
        <ul class="space-y-2 font-medium">

            <li>
                <a routerLink="/dashboard"
                   class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-[#2a2a2a] hover:text-[#00a85a] transition">
                    <svg class="w-5 h-5 me-3" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z"/>
                    </svg>
                    Dashboard
                </a>
            </li>

            <li>
                <a routerLink="/dashboard/customer"
                   class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-[#2a2a2a] hover:text-[#00a85a] transition">
                    <svg class="w-5 h-5 me-3" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="M16 19h4a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-2m-2.236-4a3 3 0 1 0 0-4M3 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    </svg>
                    Customers
                </a>
            </li>

            <li>
                <a routerLink="/dashboard/item"
                   class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-[#2a2a2a] hover:text-[#00a85a] transition">
                    <svg class="w-5 h-5 me-3" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                    </svg>
                    Products
                </a>
            </li>

            <li>
                <a routerLink="/dashboard/order"
                   class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-[#2a2a2a] hover:text-[#00a85a] transition">
                    <svg class="w-5 h-5 me-3" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 13h3.439a.991.991 0 0 1 .908.6 3.978 3.978 0 0 0 7.306 0 .99.99 0 0 1 .908-.6H20M4 13v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6M4 13l2-9h12l2 9M9 7h6m-7 3h8"/>
                    </svg>
                    Orders
                    <span class="ms-2 text-xs font-medium text-red-600 bg-red-100 px-2 py-0.5 rounded-full">2</span>
                </a>
            </li>

            <li>
                <a routerLink="/login"
                   class="flex items-center px-3 py-2 text-gray-300 rounded-lg hover:bg-[#2a2a2a] hover:text-[#00a85a] transition">
                    <svg class="w-5 h-5 me-3" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                    </svg>
                    Sign Out
                </a>
            </li>

        </ul>
    </div>
</aside>

<!-- MAIN CONTENT AREA -->
<div class="p-4 sm:ml-64 bg-[#f3f4f6] min-h-screen">
    <div class="p-6 bg-white border border-gray-200 rounded-xl shadow-sm">
        <router-outlet></router-outlet>
    </div>
</div>
