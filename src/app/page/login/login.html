<section class="min-h-screen bg-[#121212] text-gray-200 flex items-center justify-center py-12 px-4">

    <div class="w-full max-w-sm mx-auto bg-[#2f2f2f] p-8 rounded-2xl shadow-2xl border border-[#444]">

        <!-- Title -->
        <h5 class="text-2xl font-semibold text-gray-100 mb-6 text-center">
            Sign in to your account
        </h5>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-300">
                Your email
            </label>
            <input
                type="email"
                id="email"
                class="w-full px-3 py-2.5 rounded-lg bg-[#1c1c1c] border border-[#555] text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-[#007a41] focus:border-[#007a41] outline-none transition"
                placeholder="example@company.com"
                required
            />
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-300">
                Your password
            </label>
            <input
                type="password"
                id="password"
                class="w-full px-3 py-2.5 rounded-lg bg-[#1c1c1c] border border-[#555] text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-[#007a41] focus:border-[#007a41] outline-none transition"
                placeholder="•••••••••"
                required
            />
        </div>

        <!-- Remember + Lost Password -->
        <div class="flex items-center justify-between my-5">
            <label class="flex items-center gap-2 text-sm text-gray-300">
                <input
                    id="checkbox-remember"
                    type="checkbox"
                    class="w-4 h-4 rounded bg-[#1c1c1c] border border-[#666] focus:ring-2 focus:ring-[#007a41]"
                />
                Remember me
            </label>

            <a href="#" class="text-sm font-medium text-[#00a85a] hover:underline">
                Lost Password?
            </a>
        </div>

        <!-- Login Button -->
        <button
            routerLink="/dashboard"
            type="submit"
            class="w-full py-2.5 rounded-lg text-white font-medium text-sm bg-[#00572e] hover:bg-[#007a41] transition shadow-lg hover:shadow-[#00572e]/40"
        >
            Login to your account
        </button>

        <!-- Create Account -->
        <p class="text-sm text-gray-400 text-center mt-4">
            Not registered?
            <a routerLink="#" class="text-[#00a85a] hover:underline">
                Create account
            </a>
        </p>
    </div>

</section>
